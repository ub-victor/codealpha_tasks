<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Standard Favicons (Most Browsers) -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    
    <!-- Fallback for Old Browsers (IE, etc.) -->
    <link rel="shortcut icon" href="images/favicon.ico">
    
    <!-- Apple Touch Icon (iOS/Safari) -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    
    <!-- Android/Chrome Icons (PWA) -->
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">
    
    <!-- Optional: Web Manifest (PWA) -->
    <link rel="manifest" href="images/site.webmanifest">
    
    <!-- Optional: Chrome Theme Color -->
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-container">
        <div class="music-header">
            <h1><i class="fas fa-music"></i> Harmony Player</h1>
            <p>Your perfect music companion</p>
        </div>

        <div class="music-player">
            <div class="album-art">
                <img id="cover" src="assets/images/cover1.png" alt="Album cover">
                <div class="vinyl"></div>
            </div>

            <div class="song-info">
                <h2 id="title">Song Title</h2>
                <h3 id="artist">Artist Name</h3>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button id="prev"><i class="fas fa-step-backward"></i></button>
                <button id="play"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-step-forward"></i></button>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
            </div>

            <div class="playlist-container">
                <h3>Playlist <i class="fas fa-list"></i></h3>
                <ul id="playlist">
                    <!-- Songs will be added dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-top">
                <div class="footer-credits">
                    <h5>Challenge Task by CodeAlpha</h5>
                    <h5>Developed by Ushindi Bihame</h5>
                </div>
                <div class="footer-github">
                    <h3>Check out my GitHub!!</h3>
                    <div class="github-link">
                        <i class="fas fa-hand-point-down"></i>
                        <a href="https://github.com/ub-victor" target="_blank" class="github-btn">
                            <i class="fab fa-github"></i> Visit GitHub
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Copyright &copy; <span id="current-year"></span> Ushindi Bihame - All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
