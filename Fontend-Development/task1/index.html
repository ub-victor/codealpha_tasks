<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-container">
        <div class="music-header">
            <h1><i class="fas fa-music"></i> Harmony Player</h1>
            <p>Your perfect music companion</p>
        </div>

        <div class="music-player">
            <div class="album-art">
                <img id="cover" src="assets/images/cover1.jpg" alt="Album cover">
                <div class="vinyl"></div>
            </div>

            <div class="song-info">
                <h2 id="title">Song Title</h2>
                <h3 id="artist">Artist Name</h3>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button id="prev"><i class="fas fa-step-backward"></i></button>
                <button id="play"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-step-forward"></i></button>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
